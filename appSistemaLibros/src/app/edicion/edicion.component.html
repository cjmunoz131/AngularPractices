<div class="row justify-content-center">
	<form action="col-6">
		<div class="card-title">
			<h4>Titulo libro</h4>
		</div>
		<p>
			titulo: {{titulo}}
		</p>
		<div class="form-group">
			<input type="text" class="form-control" (input)="capturar($event.target.value)" placeholder="{{titulo}}">
		</div>
		<div class="form-group text-center">
			<button class="btn btn-primary" (click)="update()">Actualizar</button>
			<button class="btn btn-warning" (click)="cancel()">Cancelar</button>
		</div>
	</form>
</div>
