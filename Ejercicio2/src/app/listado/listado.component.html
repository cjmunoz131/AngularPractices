<div class="container">
	<div class="row align-items-center flex-column">
		<table class="col-8 table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Titulo</th>
          <th>Anno</th>
          <th>Eliminar</th>
				</tr>
			</thead>
			<tr *ngFor="let libro of libros">
				<td>{{libro.id}}</td>
				<td>{{libro.titulo}}</td>
        <td>{{libro.anno}}</td>
        <td><button class="col-4 btn btn-danger">Eliminar</button></td>
			</tr>
		</table>

	</div>
</div>
