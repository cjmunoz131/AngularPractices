<div class="full row justify-content-center align-items-center">
	<fieldset class="col-6">
		<form class="col-12">
      <h3>Login</h3>
      <div class="form-group">
				<input type="text" class="form-control" placeholder="Nombre" (input)="capturar($event.target.value)">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Correo" >
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Contrasena">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-block btn-success" (click)="ingresar()">Ingresar</button>
			</div>
		</form>
	</fieldset>
</div>
